<div class="carousel-footer">
  <div class="grid">
    <div class="col-12">
      <div style="color: white" class="centered-title">Sign up</div>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="register()">
      <div>
        <label style="color: white">Username:</label>
        <input type="text" pInputText formControlName="username">
      </div>
      <div>
        <label style="color: white">Email:</label>
        <input type="text" pInputText formControlName="email">
      </div>
      <div>
        <label style="color: white">Password:</label>
        <div class="card flex justify-content-center">
          <p-password formControlName="password">
            <ng-template pTemplate="header">
              <h6>Pick a password</h6>
            </ng-template>
            <ng-template pTemplate="footer">
              <p-divider></p-divider>
              <p class="mt-2">Suggestions</p>
              <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                <li>At least one lowercase</li>
                <li>At least one uppercase</li>
                <li>Minimum 5 characters</li>
              </ul>
            </ng-template>
          </p-password>
        </div>
      </div>
      <div class="button-container">
        <p-button [disabled]="!isFormValid" type="submit" class="login-button">Sign up</p-button>
      </div>
    </form>
  </div>
</div>


<router-outlet></router-outlet>
